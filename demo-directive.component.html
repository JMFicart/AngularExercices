<h3>Les directives</h3>

<h4>Component directives</h4>

<h5>ngStyle</h5>

<div>
    <p [ngStyle]="{color:color, 'background-color':bgcolor}">Test</p>
</div>
<div>
    <input type="radio" name="color" value="black" [(ngModel)]="color">
    <input type="radio" name="color" value="white" [(ngModel)]="color">
</div>
<div>
    <input type="radio" name="bg-color" value="red" [(ngModel)]="bgcolor">
    <input type="radio" name="bg-color" value="blue" [(ngModel)]="bgcolor">
</div>

<h5>ngClass</h5>

<div>
    <p [ngClass]="{'negative': (numberInput < 0), 'too-big': (numberInput < -2)}">Test</p>
</div>

<input type="number" [(ngModel)]="numberInput">

<h5>ngModel</h5>

<p>vous savez déjà</p>

<h4>Structural directives</h4>

<h5>ngIf</h5>

<button (click)="toggleDisplay()"> {{displayed ? 'Cacher' : 'Afficher'}}</button>

<div *ngIf="displayed">
    <p>Secret</p>
</div>

<div [hidden]="!displayed">
    <p>Secret</p>
</div>

<h5>ngFor</h5>

<ul>
    <li *ngFor="let fruit of tableau">{{fruit}}</li>
</ul>

<h4>Custom directives</h4>

<p>Lorem Ipsum <span appHighlight color="red" [black-text]="true">color</span> sit amet.</p>
<p appHighlight="red" >Lorem Ipsum</p>

<div child-text="Titre">
    <p child-text ="salut"></p>
    <p child-text ="second"></p>
    <p child-text></p>
</div>

<div>
    <p  bggreenstyle colorChanged="oncolorChanged($event)">texte sur fond vert</p>
</div>
