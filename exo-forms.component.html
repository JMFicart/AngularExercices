<h3>Formulaire Produits<h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label for="input-nomproduit">Nom du produit : </label>
        <input type="text" id="'input-nomproduit" formControlName="nomproduit">
    </div>

    <div>
        <label for="input-prixproduit">Prix : </label>
        <input type="number" id="'input-prixproduit" formControlName="">
    </div>
    <button type="submit">Envoyer</button>
</form>
